<!DOCTYPE html>
<html>
<head>
    <title>Gabbie's Blog</title>
    <link rel ="icon" type="image/x.icon" href="favicon.ico">
</head>
    <style>
        #backg {
              position: relative;
              width: 1900px;
              height: 1000px;
              background-color: rgb( 7, 90, 2 );
        }
        #scan, 
        #bezel {
          position: absolute;
          width: 100%;
          height: 100%;
          top: 0;
          left: 0;
          pointer-events: none;
          
        }
        #scan{
            opacity: 60%;
        }
        .noselect {
            -webkit-touch-callout: none; /* iOS Safari */
            -webkit-user-select: none; /* Safari */
            -khtml-user-select: none; /* Konqueror HTML */
            moz-user-select: none; /* Old versions of Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Non-prefixed version, currently
                                                      supported by Chrome, Edge, Opera and Firefox */
                    }
        #text{ 
            font-family: "Courier New", "Courier New", monospace;
            padding: 50px;
            color: rgb( 21, 250, 6 );
            font-size: 50px;
            text-shadow: 1px 1px 2px rgb(150,167,124), 0 0 1em rgb(150,167,124);
        }
    </style>
<body>
    <div id ="backg">
        <img src="scanlines-fade-1920x1080-4x.png" id="scan" class="noselect"/>
        <img src="bezel.png" id="bezel" class="noselect"/>
        <div id="text">Gabbie</div>
    </div>
  
   
    
</body>
</html>
